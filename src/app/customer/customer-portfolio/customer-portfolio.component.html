
<div fxLayout="column" fxLayoutAlign="space-between center">

  <div fxLayout="column" fxLayoutAlign="space-between center" >
    <img src={{allDataService.customerData.customerImgFile}} style="border-radius: 50%;width: 80px;height: 80px;">
    <div class="CustomerName">{{allDataService.customerData.name}}</div>
  </div>

<mat-card class=containerCard>
  
  

  <div class="Loan Details">
    <div mat-subheader>Loan Details</div>
    <mat-list>
      <mat-list-item>
        <mat-icon mat-list-icon>calendar_view_day</mat-icon>
        <div mat-line>Disbursement Date</div>
        <div mat-line>3/6/2020</div>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon>stars</mat-icon>
        <div mat-line>Interest Rate</div>
        <div mat-line>20%</div>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon>calendar_today</mat-icon>
        <div mat-line>Tenure</div>
        <div mat-line>8 Weeks</div>
        <mat-icon>refresh</mat-icon>
      </mat-list-item>

       <mat-list-item>
        <mat-icon mat-list-icon>date_range</mat-icon>
        <div mat-line>Weekly Instalment</div>
        <div mat-line>Monthly</div>
        <mat-icon>refresh</mat-icon>
      </mat-list-item>

    </mat-list>


  </div>


</mat-card>



<mat-card class="containerCard installments">
  <div class="card debit">
  <div class="header">Loan Amount</div>
    <div class="inCard" style="color: rgb(255, 122, 122);">100,000/- TZS</div>
  </div>
  <div class="card credit">
  <div class="header">next Date</div>
    <div class="inCard" style="color: rgb(137, 255, 108);">20/6/2020</div>
  </div>
  <div class="card nextdate">
  <div class="header">Remaining Amount</div>
<div class="inCard" style="color: rgb(118, 108, 255);">68,000/- TZS</div>
  </div>
</mat-card>
