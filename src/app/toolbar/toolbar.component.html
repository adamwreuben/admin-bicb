<div toolBar fxLayout="row" fxLayoutAlign="space-between center" style="padding: 10px;">

  <div fxLayout="row" fxLayoutAlign="space-evenly center">
    <img userImage  src={{imageUrlFromGoogleAccount}}>
    <div userName>{{nameFromGoogleAccount}}</div>
  </div>

  <div class="searchBox">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="text" [(ngModel)]="value" placeholder="Search..." class="searchBoxContainer">
</div>


  <div>
    <button mat-raised-button style="margin-right: 10px;" routerLink="/admin-login" *ngIf="hideButton === false">Login With Google</button>
    <button mat-flat-button (click)="logOut()" *ngIf="hideButton === true">Sign Out</button>
    
  </div>

</div>
